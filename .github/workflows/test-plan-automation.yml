name: "ðŸ§ª Test Plan Automation"

on:
  issues:
    types: [ opened, edited, labeled ]

permissions:
  contents: write
  issues: write

jobs:
  validate_test_plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Run Test Plan Automation
        run: node ./.github/actions/test-plan-automation/dist/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
