name: System Testing On The Web Application

on:
  push:
    paths:
      - "webapp/**"
      - "test/system/webapp/**"
      - "libs/react-materials/**"
      - "test/component/libs/react-materials/**"
  pull_request:
    paths:
      - "webapp/**"
      - "test/system/webapp/**"
      - "libs/react-materials/**"
      - "test/component/libs/react-materials/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-local:
    uses: ./.github/workflows/run.system.tests.on.the.web.application.with.cypress.yml
    with:
      start_local: true
